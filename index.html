<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <!-- Bootsrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Javascript Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    

</head>

<body>
<div class="container">
    <!-- Header/Jumbotron for page -->
    <div class="jumbotron text-center">
      <h1 class="display-4">Rock, Paper, Scissors 2-Player</h1>
    </div>
    
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
              <div class="panel panel-default">
                <div class="panel-body">         
                  <form role="form">
                    <div class="form-group">
                      <div class="input-group">
                 <input type="text" class="form-control" id="name-input" placeholder="Your name">
                 <span class="input-group-btn">
                      <button class="btn btn-default" id="new-player" type="button">Enter the Game</button>
                 </span>
              </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
      
    <!-- Area to display Player 1, Player 2, and results of each match.-->
        <div class="row">
          <div class="col-md-4">
            <div class="panel panel-default text-center" id="playerInterface1">
              <h2><span id="player-1-name">Waiting for Player 1</span></h2>
              <h3>Wins: <span id="player-1-wins">0</span></h3>
              <h3>Loses: <span id="player-1-loses">0</span></h3>
            </div>
          </div>

          <div class="col-md-4">
            <div class="panel panel-default text-center" id="playerInterface">
              <h1 id="winner"></h1>
              
            </div>
          </div>
          <div class="col-md-4">
            <div class="panel panel-default text-center" id="playerInterface2">
              <h2><span id="player-2-name">Waiting for Player 2</span></h2>
              <h3>Wins: <span id="player-2-wins">0</span></h3>
              <h3>Loses: <span id="player-2-loses">0</span></h3>
            </div>
          </div>
        </div>
      
  <!-- Create row for buttons to indicate user's choice for the match-->    
	<div class="row">
      <div class="col-md-6">
        <button class="btn btn-default" id="Rock" type="button">Rock</button>
        <button class="btn btn-default" id="Paper" type="button">Paper</button>
        <button class="btn btn-default" id="Scissors" type="button">Scissors</button>
      </div>
    </div>

   <!-- Create a chatbox here-->
   <div class="row">
   <div id="chatbox"></div>

   <div class="panel panel-default">
    <div class="panel-body">
        <form name="message" action="">
          <input name="usermsg" type="text" id="inputText" size="63" placeholder="Say hello! Or taunt the enemy player. >:)" />
          <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
      </form>         
    
    </div>
   </div>
   </div>
   </div>

<!-- end of main container div -->
</div>  

<!-- Moment.js should go here -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/rpsApp.js" type="text/Javascript"></script>

  
</body>

</html>
