<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <!-- Bootsrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Firebase Javascript Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
<div class="container">
    <!-- Header/Jumbotron for page -->
    <div class="jumbotron">
      <h1 class="display-4">Rock, Paper, Scissors Multiplayer</h1>
    </div>
    
    <!-- Area to display rules -->
    <div class="card">
      <div class="card-body">
          This is where the rules will be displayed.
      </div>
    </div>
    
   <div class="row">
    <!-- Section for player 1's name to display and game inputs-->
    <div class="col-md-6">
        <section id="p1-area">
            <div id="player-1">
                <p id="p1-name">Name 1</p>
            </div>
        </section>
    </div>

    <!-- Section for player 2's name to display and game inputs-->
    <div class="col-md-6">
        <section id="p2-area">
            <div id="player-2">
                <p id="p2-name">Name 2</p>
            </div>
        </section>  
    </div>
   
   </div>
</div>  

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
  
</body>

</html>
