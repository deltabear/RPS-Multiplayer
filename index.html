<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS Multiplayer</title>
    <!-- Bootsrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- External CSS sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Javascript Link -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
<div class="container">
    <!-- Header/Jumbotron for page -->
    <div class="jumbotron text-center">
      <h1 class="display-4">Rock, Paper, Scissors 2-Player</h1>
    </div>
    
    <!-- Area to display rules -->
    <div class="card">
      <div class="card-body">
          Welcome! You will be assigned as Player 1 or 2, and then press 'r' for rock, 's' for scissors, and 'p' for paper. 
          <br>When you and your opponent have both made your choices, then the game will display who has won! 
      </div>
    </div>

    <br>
    
   <div class="row">
    <!-- Section for player 1's name to display and game inputs-->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
         
              
            <form>
            <div class="form-group">
            <label for="exampleInputPlayerName">Your name</label>
            <input type="text" class="form-control" id="exampleInputPlayerName" placeholder="Enter your name">
            </div>
      <!-- After submitting name, button will collapse and disappear to leave player's name -->
        <button onclick="submitButtonClicked()" type="button" id="add-p1name" class="btn btn-success">Submit</button>
            </form>
            <hr>

          <section id="p1-area">
            <p id="user1choice-text"></p>
            <p id="wins-text"></p>
            <p id="losses-text"></p>
            
          </section>  
        </div>
      </div>
    </div>   


      <!-- Section for player 2's name to display and game inputs-->
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">     
                <form>
                <div class="form-group">
                <label for="exampleInputPlayerName2">Your name</label>
                <input type="text" class="form-control" id="exampleInputPlayerName2" placeholder="Enter your name">
                </div>
        <!-- After submitting name, button will collapse and disappear to leave player's name -->
          <button onclick="submitButtonClicked()" type="button" id="add-p1name" class="btn btn-success">Submit</button>
                </form>
                <hr>
      
            <section id="p2-area">
              <p id="user2choice-text"></p>
              <p id="wins-text"></p>
              <p id="losses-text"></p>

                </div>
            </section>  
        </div>
      </div>
    </div>   
          
              
   <!-- end of row div -->
   </div>

   <!-- Create a chatbox here-->
   <div id="chatbox"></div>

   <div class="panel panel-default">
    <div class="panel-body">
        <form name="message" action="">
          <input name="usermsg" type="text" id="inputText" size="63" />
          <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
      </form>         
    
    </div>
  </div>

</div>

<!-- end of main container div -->
</div>  

<!-- Footer -->
<footer class="bottom text-center">
  <div class="card bg-secondary text-white">
      <div class="card-header">
        Created by E. Delzer 2019
      </div>
    </div>   
</footer>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  
</body>

</html>
